<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recorded</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .detail {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            word-break: break-word;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: #1e3a5f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }
        .back-link:hover {
            background: #2d4a6f;
        }
        .tracked { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); }
        .tracked .message { color: #065f46; }
        .ignored { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
        .ignored .message { color: #991b1b; }
        .close-note {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body class="tracked">
    <div class="container">
        <div class="icon" id="icon">âœ…</div>
        <div class="message" id="message">Tracked!</div>
        <div class="detail" id="detail"></div>
        <a href="./" class="back-link">View Dashboard</a>
        <div class="close-note">You can close this tab</div>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const keyword = params.get('keyword');
            const articleId = params.get('articleId');
            const title = params.get('title');

            const icon = document.getElementById('icon');
            const message = document.getElementById('message');
            const detail = document.getElementById('detail');

            if (action === 'ignore' && articleId) {
                // Handle ignore action
                document.body.className = 'ignored';
                icon.textContent = 'ðŸš«';
                message.textContent = 'Ignored!';

                const decodedId = decodeURIComponent(articleId);
                const decodedTitle = title ? decodeURIComponent(title) : '';

                // Save to localStorage
                const ignoredArticles = JSON.parse(localStorage.getItem('ignoredArticles') || '[]');

                // Check if already ignored
                const alreadyIgnored = ignoredArticles.some(a => a.articleId === decodedId);
                if (!alreadyIgnored) {
                    ignoredArticles.push({
                        articleId: decodedId,
                        title: decodedTitle,
                        reason: 'Ignored from newsletter',
                        ignoredAt: new Date().toISOString()
                    });
                    localStorage.setItem('ignoredArticles', JSON.stringify(ignoredArticles));
                    detail.textContent = decodedTitle ? `"${decodedTitle.substring(0, 60)}..."` : 'Article will be hidden from future briefings.';
                } else {
                    detail.textContent = 'This article was already ignored.';
                }
            } else if (action === 'track' || keyword) {
                // Handle track action
                document.body.className = 'tracked';
                icon.textContent = 'âœ…';
                message.textContent = 'Tracked!';

                const trackKeyword = keyword || params.get('track');
                if (trackKeyword) {
                    const decodedKeyword = decodeURIComponent(trackKeyword);

                    // Save to localStorage
                    const trackedKeywords = JSON.parse(localStorage.getItem('trackedKeywords') || '[]');

                    // Check if already tracked
                    if (!trackedKeywords.includes(decodedKeyword)) {
                        trackedKeywords.push(decodedKeyword);
                        localStorage.setItem('trackedKeywords', JSON.stringify(trackedKeywords));
                        detail.textContent = `Now tracking: "${decodedKeyword}"`;
                    } else {
                        detail.textContent = `Already tracking: "${decodedKeyword}"`;
                    }
                }
            } else {
                // Unknown action - redirect to dashboard
                window.location.href = './';
            }
        })();
    </script>
</body>
</html>
