name: Send Newsletter (Work)

on:
  schedule:
    # Run Monday-Friday at 7 AM EST (12:00 UTC)
    - cron: '0 12 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build fresh RSS data with AI filtering
        run: npm run build
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SKIP_PLAYWRIGHT: 'true'
        timeout-minutes: 10

      - name: Send Work Newsletter Email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
        run: |
          echo "üìß Sending Work daily briefing (boss preferred format)..."
          echo "From: $EMAIL_FROM"
          echo "To: $EMAIL_TO"
          npx tsx rssfeed.ts --send-newsletter-work

      - name: Commit updated articles
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          if git diff --staged --quiet; then
            echo "üìã No changes to commit"
          else
            git commit -m "üìß Work Newsletter sent - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase || true
            git push
          fi

      - name: Report Success
        if: success()
        run: |
          echo "‚úÖ Work newsletter sent successfully!"
          echo "üìä Check email inbox for delivery"

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå Work newsletter send failed!"
          echo "Check the logs above for error details"
