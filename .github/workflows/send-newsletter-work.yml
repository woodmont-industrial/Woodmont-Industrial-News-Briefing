name: Send Newsletter (Work)

on:
  schedule:
    # Run Monday-Friday at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check for duplicate run (skip if already sent in last 2 hours)
        id: dedup
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'send-newsletter-work.yml',
              status: 'success',
              per_page: 1
            });
            if (runs.data.workflow_runs.length > 0) {
              const lastRun = new Date(runs.data.workflow_runs[0].created_at);
              const hoursAgo = (Date.now() - lastRun.getTime()) / (1000 * 60 * 60);
              if (hoursAgo < 0 && runs.data.workflow_runs[0].id !== context.runId) {
                core.setOutput('skip', 'true');
                console.log(`Skipping â€” last successful run was ${hoursAgo.toFixed(1)} hours ago`);
                return;
              }
            }
            core.setOutput('skip', 'false');

      - name: Checkout repository
        if: steps.dedup.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip notice
        if: steps.dedup.outputs.skip == 'true'
        run: echo "â­ï¸ Newsletter already sent in the last 2 hours â€” skipping to avoid duplicate."

      - name: Setup Node.js
        if: steps.dedup.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.dedup.outputs.skip != 'true'
        run: npm install

      - name: Install Playwright browsers
        if: steps.dedup.outputs.skip != 'true'
        run: npx playwright install chromium --with-deps

      - name: Build fresh RSS data with AI filtering
        if: steps.dedup.outputs.skip != 'true'
        run: npm run build
        env:
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          CEREBRAS_MODEL: ${{ vars.CEREBRAS_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SKIP_PLAYWRIGHT: 'true'
        timeout-minutes: 10

      - name: Send Work Newsletter Email
        if: steps.dedup.outputs.skip != 'true'
        env:
          # Primary: Power Automate Webhook (corporate O365 email)
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Fallback: SMTP (only used if webhook not configured)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
          # AI description generation
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          CEREBRAS_MODEL: ${{ vars.CEREBRAS_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_2 }}
        run: |
          echo "ðŸ“§ Sending Work daily briefing (boss preferred format)..."
          echo "To: $EMAIL_TO"
          if [ -n "$WEBHOOK_URL" ]; then
            echo "ðŸ“Œ Using Power Automate Webhook (corporate O365)"
          else
            echo "ðŸ“Œ Using SMTP fallback"
          fi
          npx tsx rssfeed.ts --send-newsletter-work

      - name: Commit updated articles
        if: steps.dedup.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          if git diff --staged --quiet; then
            echo "ðŸ“‹ No changes to commit"
          else
            git commit -m "ðŸ“§ Work Newsletter sent - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase || true
            git push
          fi

      - name: Report Success
        if: success() && steps.dedup.outputs.skip != 'true'
        run: |
          echo "âœ… Work newsletter sent successfully!"
          echo "ðŸ“Š Check email inbox for delivery"

      - name: Report Failure
        if: failure() && steps.dedup.outputs.skip != 'true'
        run: |
          echo "âŒ Work newsletter send failed!"
          echo "Check the logs above for error details"
