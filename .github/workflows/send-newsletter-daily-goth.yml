name: Send Daily Newsletter (Goth)

on:
  schedule:
    # Run Monday-Friday at 8 AM EST (13:00 UTC)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-newsletter-goth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build fresh RSS data
        run: npm run build

      - name: Send Goth Newsletter Email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "üìß Sending Goth daily briefing (stripped-down format)..."
          echo "From: $EMAIL_FROM"
          echo "To: $EMAIL_TO"
          npx tsx rssfeed.ts --send-newsletter-goth

      - name: Commit updated articles
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          if git diff --staged --quiet; then
            echo "üìã No changes to commit"
          else
            git commit -m "üìß Goth Newsletter sent - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase || true
            git push
          fi

      - name: Report Success
        if: success()
        run: |
          echo "‚úÖ Goth newsletter sent successfully!"
          echo "üìä Check email inbox for delivery"

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå Goth newsletter send failed!"
          echo "Check the logs above for error details"
