name: Update Articles and Deploy

on:
  schedule:
    # Run Monday-Friday at 8 AM EST (13:00 UTC)
    - cron: '0 13 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build RSS feeds
      run: npm run build
    
    - name: Setup Git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push if changed
      run: |
        git add docs/ articles.json
        git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update articles - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Trigger Copilot notification
      if: success()
      run: |
        echo "::notice::Articles updated successfully! Copilot Agent should send email now."
