name: Update Articles and Deploy

on:
  schedule:
    # Run Monday-Friday at 6 AM EST (11:00 UTC) - Pre-fetch before 8am newsletter
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install --prefer-offline --no-audit

    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps

    - name: Build RSS feeds with AI classification
      run: |
        echo "ğŸ“° Starting RSS feed build with AI classification..."
        npm run build-static
        echo "âœ… Build step completed"
      env:
        NODE_ENV: production
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      timeout-minutes: 10
    
    - name: Verify build output
      run: |
        echo "ğŸ“‚ Checking docs/ folder..."
        ls -la docs/
        if [ -f "docs/rss.xml" ]; then
          echo "âœ… rss.xml exists"
          head -20 docs/rss.xml
        else
          echo "âš ï¸ rss.xml not found - build may have failed"
        fi
        if [ -f "docs/feed.json" ]; then
          echo "âœ… feed.json exists"
        else
          echo "âš ï¸ feed.json not found"
        fi
    
    - name: Setup Git config
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push if changed
      run: |
        git add docs/
        if git diff --staged --quiet; then
          echo "ğŸ“‹ No changes to commit"
        else
          git commit -m "ğŸ”„ Auto-update articles - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Changes pushed successfully"
        fi
    
    - name: Report Success
      if: success()
      run: |
        echo "::notice::âœ… Articles updated successfully!"
        echo "ğŸ“Š RSS Feed: https://woodmont-industrial.github.io/Woodmont-Industrial-News-Briefing/rss.xml"
        echo "ğŸŒ Web UI: https://woodmont-industrial.github.io/Woodmont-Industrial-News-Briefing/"
