name: Update Articles and Deploy

on:
  schedule:
    # Run Monday-Friday at 8 AM EST (13:00 UTC)
    - cron: '0 13 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build RSS feeds
      run: |
        echo "ğŸ“° Starting RSS feed build..."
        npm run build-static
        echo "âœ… Build completed"
      env:
        NODE_ENV: production
    
    - name: Verify build output
      run: |
        echo "ğŸ“‚ Checking docs/ folder..."
        ls -la docs/
        if [ -f "docs/rss.xml" ]; then
          echo "âœ… rss.xml exists"
          head -20 docs/rss.xml
        else
          echo "âŒ rss.xml not found!"
          exit 1
        fi
        if [ -f "docs/feed.json" ]; then
          echo "âœ… feed.json exists"
        else
          echo "âŒ feed.json not found!"
          exit 1
        fi
    
    - name: Setup Git config
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push if changed
      run: |
        git add docs/
        if git diff --staged --quiet; then
          echo "ğŸ“‹ No changes to commit"
        else
          git commit -m "ğŸ”„ Auto-update articles - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Changes pushed successfully"
        fi
    
    - name: Report Success
      if: success()
      run: |
        echo "::notice::âœ… Articles updated successfully!"
        echo "ğŸ“Š RSS Feed: https://prcasley.github.io/Woodmont-Industrial-News-Briefing/rss.xml"
        echo "ğŸŒ Web UI: https://prcasley.github.io/Woodmont-Industrial-News-Briefing/"
