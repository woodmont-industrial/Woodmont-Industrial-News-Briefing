name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # TypeScript type checking and linting
  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: TypeScript compile check
        run: npx tsc --noEmit --skipLibCheck || echo "TypeScript check completed with warnings"
        continue-on-error: true

  # Build verification
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build static files
        run: npm run build-static
        timeout-minutes: 10
        continue-on-error: true

      - name: Verify build output
        run: |
          if [ -d "docs" ]; then
            echo "✅ Build completed successfully"
            ls -la docs/
          else
            echo "⚠️ docs directory not created (may be expected on first run)"
          fi
        continue-on-error: true

  # Python tests
  python-tests:
    runs-on: ubuntu-latest
    name: Python Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        run: |
          python -m pytest test_*.py -v --tb=short || echo "Tests completed with some failures"
        continue-on-error: true

  # Security scan
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "Security vulnerabilities found (non-blocking)"
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Check for potential secrets in code
          if grep -rE "(api_key|secret|password|token)\s*=\s*['\"][^'\"]+['\"]" src/ --include="*.ts" --include="*.js" 2>/dev/null; then
            echo "⚠️ Potential hardcoded secrets found"
          else
            echo "✅ No obvious hardcoded secrets found"
          fi
        continue-on-error: true

  # Summary job - always runs
  ci-summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [typecheck, build, python-tests, security-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| TypeScript Check | ${{ needs.typecheck.result }} |"
          echo "| Build | ${{ needs.build.result }} |"
          echo "| Python Tests | ${{ needs.python-tests.result }} |"
          echo "| Security Scan | ${{ needs.security-scan.result }} |"
          echo ""
          echo "Note: Jobs with 'continue-on-error' may show as successful even with warnings."
