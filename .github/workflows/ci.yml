name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # TypeScript type checking and linting
  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile check
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: true

  # Build verification
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build-static
        timeout-minutes: 5

      - name: Verify build output
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs directory not created"
            exit 1
          fi
          echo "✅ Build completed successfully"

  # Python tests
  python-tests:
    runs-on: ubuntu-latest
    name: Python Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        run: |
          python -m pytest test_*.py -v --tb=short || echo "Tests completed with some failures"
        continue-on-error: true

  # Security scan
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "Security vulnerabilities found"
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Check for potential secrets in code
          if grep -rE "(api_key|secret|password|token)\s*=\s*['\"][^'\"]+['\"]" src/ --include="*.ts" --include="*.js" 2>/dev/null; then
            echo "⚠️ Potential hardcoded secrets found"
          else
            echo "✅ No obvious hardcoded secrets found"
          fi
        continue-on-error: true

  # Dependency check
  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for outdated packages
        run: npm outdated || echo "Some packages are outdated"
        continue-on-error: true

  # Summary job
  ci-summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [typecheck, build, python-tests, security-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| TypeScript Check | ${{ needs.typecheck.result }} |"
          echo "| Build | ${{ needs.build.result }} |"
          echo "| Python Tests | ${{ needs.python-tests.result }} |"
          echo "| Security Scan | ${{ needs.security-scan.result }} |"
