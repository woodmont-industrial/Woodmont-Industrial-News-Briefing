name: Toggle AI Filtering

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Enable or Disable AI filtering'
        required: true
        default: 'enable'
        type: choice
        options:
          - enable
          - disable

permissions:
  contents: write

jobs:
  toggle-ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Toggle AI Filtering
        run: |
          if [ "${{ inputs.action }}" == "disable" ]; then
            echo "ðŸ”´ Disabling AI filtering..."
            # Update send-newsletter-work.yml to add SKIP_AI
            sed -i 's/GROQ_API_KEY: \${{ secrets.GROQ_API_KEY }}/GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}\n          SKIP_AI: '\''true'\''/g' .github/workflows/send-newsletter-work.yml
            # Update update-articles.yml to add SKIP_AI
            sed -i 's/GROQ_API_KEY: \${{ secrets.GROQ_API_KEY }}/GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}\n        SKIP_AI: '\''true'\''/g' .github/workflows/update-articles.yml
            MESSAGE="ðŸ”´ AI filtering DISABLED"
          else
            echo "ðŸŸ¢ Enabling AI filtering..."
            # Remove SKIP_AI from workflows
            sed -i '/SKIP_AI/d' .github/workflows/send-newsletter-work.yml
            sed -i '/SKIP_AI/d' .github/workflows/update-articles.yml
            MESSAGE="ðŸŸ¢ AI filtering ENABLED"
          fi

          echo "status=$MESSAGE" >> $GITHUB_OUTPUT
          echo "$MESSAGE"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/workflows/
          if git diff --staged --quiet; then
            echo "ðŸ“‹ No changes needed"
          else
            git commit -m "${{ inputs.action == 'disable' && 'ðŸ”´ Disable' || 'ðŸŸ¢ Enable' }} AI filtering via toggle workflow"
            git push
            echo "âœ… AI filtering has been ${{ inputs.action }}d"
          fi

      - name: Report Status
        run: |
          if [ "${{ inputs.action }}" == "disable" ]; then
            echo "::notice::ðŸ”´ AI filtering is now DISABLED. Newsletter will use basic filtering only."
          else
            echo "::notice::ðŸŸ¢ AI filtering is now ENABLED. Newsletter will use Groq AI for classification."
          fi
