name: Update RSS Feed (DISABLED - Newsletter workflow handles this)

on:
  # DISABLED: The newsletter workflow already builds fresh data before sending
  # schedule:
  #   - cron: '0 13 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Build RSS feeds
        run: npm run build-static
        env:
          NODE_ENV: production

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RSS feed - $(date -u +'%Y-%m-%d %H:%M UTC')"
                      git pull --rebase || true
            git push
          fi
