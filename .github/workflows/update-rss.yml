name: Update RSS
on:
  schedule:
      - cron: 0 13 * * 1-5
          - cron: 0 1 * * 2-6
            workflow_dispatch:
            permissions:
              contents: write
              jobs:
                update:
                    runs-on: ubuntu-latest
                        steps:
                              - uses: actions/checkout@v4
                                    - uses: actions/setup-node@v4
                                            with:
                                                      node-version: 20
                                                            - run: npm install
                                                                  - run: npm run build-static
                                                                        - run: git config --local user.email "bot@github.com"
                                                                              - run: git config --local user.name "GitHub Bot"
                                                                                    - run: git add dist/ && git commit -m "Update" || true
                                                                                          - run: git push
