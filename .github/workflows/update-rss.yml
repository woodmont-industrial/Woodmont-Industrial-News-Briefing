name: Update RSS Feed

on:
  schedule:
    # Run every 6 hours (4 times a day) - more reasonable for GitHub Actions
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Total job timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        timeout-minutes: 2

      - name: Generate static RSS feed
        run: npm run build
        timeout-minutes: 5
        env:
          NODE_OPTIONS: '--max-old-space-size=512'

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ articles.json
          git commit -m "ðŸ”„ Update RSS feed [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
