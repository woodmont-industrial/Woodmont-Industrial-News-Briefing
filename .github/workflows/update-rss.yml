name: Update RSS Feed

on:
  schedule:
    # Run every 30 minutes during business hours (8 AM - 6 PM EST, Mon-Fri)
    - cron: '*/30 13-23 * * 1-5'
    - cron: '*/30 0-1 * * 2-6'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Fetch RSS feeds and build static files
      run: |
        echo "ðŸ“° Fetching RSS feeds..."
        npm run build-static
        echo "âœ… Build completed"
      env:
        NODE_ENV: production

    - name: Verify build output
      run: |
        if [ -f "docs/rss.xml" ]; then
          echo "âœ… rss.xml generated successfully"
          echo "ðŸ“Š File size: $(wc -c < docs/rss.xml) bytes"
        else
          echo "âŒ rss.xml not found!"
          exit 1
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        if git diff --staged --quiet; then
          echo "ðŸ“‹ No changes to commit"
        else
          git commit -m "ðŸ”„ Update RSS feed [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
          echo "âœ… Changes pushed"
        fi

    - name: Report Success
      if: success()
      run: |
        echo "::notice::RSS feed updated successfully!"
        echo "ðŸ“Š Feed URL: https://prcasley.github.io/Woodmont-Industrial-News-Briefing/rss.xml"
